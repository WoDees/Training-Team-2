<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add quiz</title>
</head>
<body>
<h1>Add quiz</h1>
<form action="#" th:action="@{/ui/addQuiz}" th:object="${quiz}" method="post">
    <p>Gender: <input type="number" th:field="*{gender}"/></p>
    <p>Age: <input type="number" th:field="*{age}"/></p>
    <p>Weight: <input type="number" th:field="*{weight}"/></p>
    <p>Growth: <input type="number" th:field="*{growth}"/></p>
    <p>Desired weight: <input type="number" th:field="*{desiredWeight}"/></p>
    <p>Target: <input type="text" th:field="*{target}"/></p>
    <p>User Id: <input type="number" th:field="*{userId}"/></p>
    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>
</body>
</html>
